<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>🛍️ Store Assistant</h3>
            <div class="status">Online</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    👋 Welcome to Our Store! I'm your shopping assistant. I can help you with order tracking, product availability, and policy questions. How can I help you today?
                </div>
                <div class="quick-replies">
                    <button class="quick-reply" data-reply="Track my order">📦 Track Order</button>
                    <button class="quick-reply" data-reply="Check product stock">🏪 Check Stock</button>
                    <button class="quick-reply" data-reply="Shipping policy">🚚 Shipping Info</button>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
